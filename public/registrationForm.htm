<!DOCTYPE html>
<html>
    <head>
        <title>
            Reg Form
        </title>
    </head>
    <body>
        <center>
        <table border="0px">
            <form>
            <tr>
                <th><font color="red" size="4px">Student Registration Form</font></th>
            </tr>
            <tr>
                <td>
                    <label for="regno">RegNo</label>
                </td>
                 <td> 
                    <input type="text" name="regno" id="regno" placeholder="Enter your RegNo"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Name</label></td>
                   <td><input type="text" name="name" id="name" placeholder="Enter your name"/>
                </td>
            </tr>
            <tr>
                <td><label for="fname">Father Name</label></td>
                <td><input type="text" name="fname" id="fname" placeholder="Enter your Father Name"/></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label> </td>
                <td><input type="radio" name="Gender" id="Gender"/>Male
                <input type="radio" name="Gender" id="Gender"/>Female</td>            
            </tr>
            <tr>
                <td><label for="Languages Known">Languages Known</label></td>
               <td><input type="checkbox" id="Languages Known"/>C
                <input type="checkbox" id="Languages Known"/>C++
                <input type="checkbox" id="Languages Known"/>Python<br><br>
                <input type="checkbox" id="Languages Known"/>Java
                <input type="checkbox" id="Languages Known"/>R
                <input type="checkbox" id="Languages Known"/>Julia</td>
            </tr>
            <tr>
                <td>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" id="submit"/>
                    &nbsp;&nbsp;&nbsp;<input type="reset" id="rset"/>
                </td>
            </tr>
        </form>
        </table>
    </center>
    </body>
</html>
